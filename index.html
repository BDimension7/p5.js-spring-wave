<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>p5.js-wave-spring</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div id="inner-shadow" class="box"></div>
            <div id="sliders" class="soft-shadow">
                <div class="setting">
                    <p class="setting-name">Rotation Speed</p>
                    <input autocomplete="off" id="rotation-speed" type="range" value="1" min="0" max="9" />
                </div>
                <div class="setting">
                    <p class="setting-name">Mass</p>
                    <input autocomplete="off" id="mass" type="range" value="5" min="1" max="10" />
                </div>
                <div class="setting">
                    <p class="setting-name">Spacing</p>
                    <input autocomplete="off" id="spacing" type="range" value="50" min="30" max="60" step="5" />
                </div>
                <div class="setting">
                    <p class="setting-name">Spring K Constant</p>
                    <input autocomplete="off" id="spring-k" type="range" value="0.8" min="0" max="1" step="0.1" />
                </div>
                <div class="setting">
                    <p class="setting-name">Spring Damping</p>
                    <input autocomplete="off" id="spring-damp" type="range" value="0.8" min="0" max="1" step="0.1" />
                </div>
                <div class="setting">
                    <p class="setting-name">Max Spring Displacement</p>
                    <input autocomplete="off" id="stretch-dist" type="range" value="0.05" min="0" max="1" step="0.05" />
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
